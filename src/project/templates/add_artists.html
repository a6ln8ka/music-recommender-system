<!-- templates/add_artist.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add artists</h3>
    <div class="box">
        <form method="GET" action="/rate">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="artist_name" placeholder=name autofocus="" />
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add</button>
        </form>
    </div>
    <form method="POST" action="/rate">
        <button class="button is-block is-info is-large is-fullwidth">Get recommendations</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
